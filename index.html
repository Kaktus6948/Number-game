<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 50px;
            transition: background 0.5s;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        input {
            padding: 10px;
            font-size: 18px;
            width: 150px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #ff6b6b;
            color: white;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #ff4757;
        }
        
        #message {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            min-height: 28px;
        }
        
        #tries {
            margin-top: 10px;
            font-size: 18px;
            color: #ffd700;
            font-weight: bold;
        }
        /* Animation beim Gewinnen */
        
        .win-animation {
            animation: bounce 0.6s ease;
        }
        
        .wrong-animation {
            animation: shake 0.4s cubic-bezier(.36, .07, .19, .97) both;
        }
        
        @keyframes shake {
            10%,
            90% {
                transform: translateX(-2px);
            }
            20%,
            80% {
                transform: translateX(4px);
            }
            30%,
            50%,
            70% {
                transform: translateX(-8px);
            }
            40%,
            60% {
                transform: translateX(8px);
            }
        }
        
        @keyframes bounce {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @media (max-width: 500px) {
            body {
                padding-top: 20px;
            }
            input,
            button {
                width: 80%;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <h1>üéØ Number Guessing Game</h1>

    <input type="number" id="guessInput" placeholder="Dein Tipp" min="1" max="100">
    <button id="guessButton">Raten</button>
    <button id="restartButton">Neustart</button>

    <p id="message"></p>
    <p id="tries">Versuche: 0</p>

    <script>
        let secretNumber;
        let attempts;

        function startGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById("message").textContent = "";
            document.getElementById("tries").textContent = "Versuche: 0";
            document.getElementById("guessInput").value = "";
            document.body.style.background = "linear-gradient(to bottom, #1e3c72, #2a5298)";
        }

        function checkGuess() {
            const guess = Number(document.getElementById("guessInput").value);
            const message = document.getElementById("message");
            attempts++;

            if (!guess || guess < 1 || guess > 100) {
                message.textContent = "Bitte gib eine Zahl zwischen 1 und 100 ein!";
                attempts--; // ung√ºltiger Versuch z√§hlt nicht
                message.classList.remove("win-animation", "wrong-animation");
                void message.offsetWidth;
                message.classList.add("wrong-animation");
                return;
            }

            if (guess < secretNumber) {
                message.textContent = "‚¨ÜÔ∏è Zu niedrig!";
                document.body.style.background = "linear-gradient(to bottom, #1e3c72, #116466)";
                message.classList.remove("win-animation", "wrong-animation");
                void message.offsetWidth;
                message.classList.add("wrong-animation");
            } else if (guess > secretNumber) {
                message.textContent = "‚¨áÔ∏è Zu hoch!";
                document.body.style.background = "linear-gradient(to bottom, #1e3c72, #662d91)";
                message.classList.remove("win-animation", "wrong-animation");
                void message.offsetWidth;
                message.classList.add("wrong-animation");
            } else {
                message.textContent = `üéâ Richtig! Die Zahl war ${secretNumber}.`;
                message.classList.remove("win-animation", "wrong-animation");
                void message.offsetWidth;
                message.classList.add("win-animation");
                document.body.style.background = "linear-gradient(to bottom, #1e3c72, #28a745)";
            }

            document.getElementById("tries").textContent = `Versuche: ${attempts}`;
            document.getElementById("guessInput").value = "";
        }

        document.getElementById("guessButton").addEventListener("click", checkGuess);
        document.getElementById("restartButton").addEventListener("click", startGame);

        // Pressing Enter in the input field triggers guess
        document.getElementById("guessInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                checkGuess();
            }
        });

        startGame(); // Spiel starten beim Laden
    </script>

</body>

</html>
